# The main config file for your Jekyll template

# Site settings
title: Kelly Tran               # used for the html title of every page
desc: >
  Software Engineer Intern @ Twitter, Teaching Assistant, and Computer Science student interested in the intersection of computing, ethics, media, and human-interaction.

url: http://kellytran3k.github.io      # put your website hosting url here
baseurl: ''                 # the subpath of your site, e.g. /blog
permalink: /:year/:title/   # how should we display posts url

# Meta settings
email: kellytran3k@gmail.com
author: Kelly Tran
twitter_username: kellyuyuu
github_username: kellytran3k
github_source: jackal
linkedin_username: kellytran3k

# Put your ga tracking code below
google_analytics: 'UA-XXXXXXXX-X'

# Pagination settings
paginate: 5                           # number of posts to show per page
paginate_path: "/articles/page:num/"  # link scheme for articles, should be letf as is

# Navigation settings
# Used to define the navigation menu items
# > Title is the tile of the navigation item, url the url and desc is the tooltip
navigation:
  - title: Articles
    url: /articles/
    desc: Stuffs I write about
  - title: Projects
    url: /projects/
    desc: Stuffs I code
  - title: Experience
    url: /work/
    desc: Stuff I do
  - title: About
    url: /about/
    desc: about

# Used by Jekyll to recognize what is a post and what is a page
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: posts

# Markdown parser settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false          # you can change this if you feel like it
  parse_block_html: true    # allow parsing html inside markdown

# Build settings
include:
  - _pages                  # all your pages can be put inside pages (except articles)
exclude:
  - README.md
  - vendor
gems:
  - jekyll-paginate
paginate: 10

